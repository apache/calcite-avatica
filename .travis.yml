# Configuration file for Travis continuous integration.
# See https://travis-ci.org/apache/calcite-avatica
language: java
matrix:
  fast_finish: true
  include:
    - install: true
      script:
        - ./gradlew $GRADLE_ARGS build javadoc
    - name: Calcite/master
      install:
        - ./gradlew publishToMavenLocal -PskipJavadoc -Pcalcite.avatica.version=1.0.0-dev-master
        - cd ..
        - git clone --depth 10000 https://github.com/apache/calcite.git
        - cd calcite
      script:
        - ./gradlew --no-parallel --no-daemon build -Pcalcite.avatica.version=1.0.0-dev-master-SNAPSHOT -PenableMavenLocal

branches:
  only:
    - master
    - new-master
    - javadoc
    - /^branch-.*$/
    - /^[0-9]+-.*$/
git:
  depth: 10000
#sudo: required
before_cache:
  - F=CleanupGradleCache sh -x -c 'curl -O https://raw.githubusercontent.com/vlsi/cleanup-gradle-cache/v1.x/$F.java && javac -J-Xmx128m $F.java && java -Xmx128m $F'
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
