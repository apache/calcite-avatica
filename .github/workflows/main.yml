name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

# https://help.github.com/en/actions/automating-your-workflow-with-github-actions/software-installed-on-github-hosted-runners

jobs:
  windows:
    name: 'Windows (JDK 11)'
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - name: 'Set up JDK 11'
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: 'Test'
      shell: cmd
      run: |
        ./gradlew --no-parallel --no-daemon build javadoc

  linux-avatica:
    name: 'Linux (JDK 8), Avatica main'
    runs-on: ubuntu-latest
    steps:
    - name: 'Set up JDK 8'
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - name: 'Install Avatica to Maven Local'
      run: |
        ./gradlew publishToMavenLocal -Pcalcite.avatica.version=1.0.0-dev-main -PskipJavadoc
    - name: 'Test Calcite'
      run: |
        git clone --depth 100 https://github.com/apache/calcite.git ../calcite
        cd ../calcite
        ./gradlew --no-parallel --no-daemon build -Pcalcite.avatica.version=1.0.0-dev-main-SNAPSHOT -PenableMavenLocal

  linux:
    name: 'Linux (JDK 17)'
    runs-on: ubuntu-latest
    steps:
    - name: 'Set up JDK 17'
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - name: 'Test'
      run: |
        ./gradlew --no-parallel --no-daemon build javadoc

  mac:
    name: 'macOS (JDK 14)'
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 50
    - name: 'Set up JDK 14'
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: 'Test'
      run: |
        ./gradlew --no-parallel --no-daemon build javadoc
